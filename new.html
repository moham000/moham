<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .custom-checkbox {
            position: relative;
            display: flex;
            align-items: center;
        }
        .custom-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .custom-checkbox span {
            height: 20px;
            width: 20px;
            border: 2px solid #007bff;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
            background: #fff;
        }
        .custom-checkbox input[type="checkbox"]:checked + span {
            background: #007bff;
        }
        .custom-checkbox label {
            cursor: pointer;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Football Quiz</h1>
    <div class="quiz-container">
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <h2>1. Who won the FIFA World Cup 2018?</h2>
                <ul class="options">
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q1a" name="q1" value="0">
                            <span></span>
                            <label for="q1a">Germany</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q1b" name="q1" value="1">
                            <span></span>
                            <label for="q1b">France</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q1c" name="q1" value="0">
                            <span></span>
                            <label for="q1c">Brazil</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <h2>2. Which country has won the most FIFA World Cups?</h2>
                <ul class="options">
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q2a" name="q2" value="1">
                            <span></span>
                            <label for="q2a">Brazil</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q2b" name="q2" value="0">
                            <span></span>
                            <label for="q2b">Italy</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q2c" name="q2" value="0">
                            <span></span>
                            <label for="q2c">Germany</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <h2>3. Who is known as "The King of Football"?</h2>
                <ul class="options">
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q3a" name="q3" value="1">
                            <span></span>
                            <label for="q3a">Pel√©</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q3b" name="q3" value="0">
                            <span></span>
                            <label for="q3b">Diego Maradona</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q3c" name="q3" value="0">
                            <span></span>
                            <label for="q3c">Cristiano Ronaldo</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <h2>4. Which player has won the most Ballon d'Or awards?</h2>
                <ul class="options">
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q4a" name="q4" value="1">
                            <span></span>
                            <label for="q4a">Lionel Messi</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q4b" name="q4" value="0">
                            <span></span>
                            <label for="q4b">Cristiano Ronaldo</label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="q4c" name="q4" value="0">
                            <span></span>
                            <label for="q4c">Michel Platini</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Add questions 5 to 10 in similar format -->

            <button type="button" class="submit-btn" onclick="calculateScore()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateScore() {
            const correctAnswers = [1, 1, 1, 1]; // Add the correct answer values for all questions
            const form = document.getElementById('quizForm');
            let score = 0;

            correctAnswers.forEach((answer, index) => {
                const options = form[`q${index + 1}`];
                options.forEach(option => {
                    if (option.checked && parseInt(option.value) === answer) {
                        score++;
                    }
                });
            });

            document.getElementById('result').innerText = `Your score is: ${score}/${correctAnswers.length}`;
        }
    </script>
</body>
</html>
